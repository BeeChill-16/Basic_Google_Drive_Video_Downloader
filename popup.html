<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Drive Video Downloader</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:disabled {
            background: #ccc;
        }
        #status {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .instructions {
            font-size: 14px;
            color: #444;
            line-height: 1.4;
        }
        .instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <p>1. Mở video trong Google Drive</p>
            <p>2. Play video một chút để load</p>
            <p>3. Copy URL từ Network tab (XHR > videoplayback)</p>
            <p>4. Paste URL vào ô bên dưới và click Download</p>
        </div>
        <input type="text" id="videoUrl" placeholder="Dán URL video vào đây">
        <button id="downloadBtn">Download</button>
        <div id="status">Ready</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
